    <main>
      <div class="timeChoice" id="timeChoice">

      <div id="outer-wrapper" class="outer-wrapper">

              </div>
            </div>
          </div>

            <span id="opponent_elo_delta" class="elo-delta">+11</span>
          </div>
          <div class="red-bar"></div>
          <div class="game-message">

          </div>

          </div>

            <span id="player-text-left" class="player-text">You</span>
            <span class="elo-text" id="elo_self">1000</span>
            <span id="self_elo_delta" class="elo-delta">+11</span>
            <span class="flag-container">

              <i id="cross" class="fas fa-x"></i>

            </span>
            <div id="drawbutton">Â½</div>

                <span id="min2">06</span>:<span id="sec2">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div id="blackChoice">
            <div class="choiceItem"><a class="black-piece" id="b_R" onclick="promotePawn(this)">&#9820</a></div>
