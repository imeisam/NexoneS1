<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Job by Savana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/yt.png">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-<HASH>" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="topWrapper">
            <div class="topWrapper-jobName">
                <div class="iconLogo">
                    <i class="fa-solid fa-truck"></i>
                </div>
                <div class="jobText">TRUCKER JOB</div>
            </div>
            <div class="rightTopWrapper">
                <div class="topWrapper-close">
                    <div class="closeText">
                        Close Page
                    </div>
                    <div class="closeIcon">
                        <div class="Icon">
                            <img src="images/iconamoon_close.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="level">
                    <div class="levelText">17/100 Level 1</div>
                    <div class="levelProg">
                        <div class="levelStatus"></div>
                    </div>
                </div>
            </div>
         </div>
        <div class="filter">
            <div class="filterMenu">
                <div class="menu">
                    <p>Filter By...</p>
                    <div class="menu-items">
                        <div class="item" id="increasing">
                            Increasing by price
                        </div>
                        <div class="item" id="declinling">
                            Declining by price
                        </div>
                        <div class="item" id="farthest">
                            Farthest distance
                        </div>
                        <div class="item" id="shortest">
                            Shortest distance
                        </div>
                    </div>
                </div>
                <div class="dropDown">
                    <img src="images/down.png" id="down">
                </div>
            </div>
            <div class="searchTrailer">
                <div class="inputArea">
                    <input type="text" id="trailerInput" placeholder="Search Trailer...">
                </div>
                <div class="inputIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="listArea"></div>
    </div>
    <div class="popUp">
        <div class="popUpText">
            Do you agree to take the gasoline tanker job?
        </div>
        <div class="popUpButtons">
            <div id="cancel">
                <div class="cancelIcon">
                    <img src="images/Refund_back.png" alt="">
                </div>
                <div class="cancelText">
                    Cancel
                </div>
            </div>
            <div id="confirm">
                CONFIRM
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
