<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="container">
			<img src="newspaper.png" alt="newspaper" width="650" height="700">
			<ol>
				<h1 id="recentArrestHeader"></h1>
				<li id="recentArrest1"></li>
				<li id="recentArrest2"></li>
				<li id="recentArrest3"></li>
			</ol>
			<h1><image width="230" height="130" id="HeadlineTitle1" /></h1>
			<hr id="hr1">	
			<h1 id="Headline1"></h1>
			<h1 id="HeadlineTitle2"></h1>
			<hr id="hr2">
			<h1 id="Headline2"></h1>
		</div>
		

		<div id="container_cpanel">
			<h1 id="s" class="title" style="text-align: center;color: rgb(255, 255, 255);  background-color: rgb(255, 0, 0) ">Publish Newspaper</h1>
			<h1 id="s1" class=" pad textpro">Image Address:</h1>
			<input id="imageaddress" class="pad"type="text"/>
			<h1 class="pad textpro"  >Title:</h1>
			<input id="addtitle" class="pad"  type="text"/>
			<h1 class="pad textpro"  >Right Article:</h1>
			<textarea id="addRightarticle" rows="5" cols="30"></textarea>
			<h1 class="pad textpro"  >Left Article:</h1>
			<textarea id="addleftarticle" rows="5" cols="30"></textarea>
			<div id="actions" class="margin" onclick="previewevent()" style=" width:100% ">
                <i class="btn btn-danger"  id="save"  style="color: rgb(255, 255, 255) " >Preview</i>
            </div>
			<div id="actions" class="margin" onclick="saveevent()" style=" width:100% ">
                <i class="btn btn-success"  id="save"  >Save</i>
            </div>
		</div>
	</body>
	<script src="./listener.js" type="text/javascript"></script>
</html>
