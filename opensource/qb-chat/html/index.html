<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://use.fontawesome.com/e5864653ea.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>nxo-chat</title>
</head>
  <body>
    <div class="chat-main-box">
      <div class="message-box">
      </div>
      <input type="text" class="message-input" placeholder="Press [TAB] to switch channels">
      <div class="send-box"><i class="fa fa-angle-right"></i></div>
      <div class="select-box">
        <div class="select-item 1 active">FEED</div>
        <div class="select-item 2">OOC</div>
        <div class="select-item 3">REPORT</div>
        <div class="select-item 4">DISPATCH</div>
        <div class="select-item 5">STAFF</div>
      </div>
      <div class="suggestion-box">
      </div>
    </div>
  </body>
</html>
<script src="./script.js" type="text/javascript"></script>
